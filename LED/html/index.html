    /* Switch button */
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    }

    .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
    }

    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;

    -webkit-appearance: none;
    width: 100%;
    height: 33px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }

    /* Range slider */
    .slidecontainer {
    width: 100%;
    }

    .slider:hover {
    opacity: 1;
    }

    .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #04AA6D;
    cursor: pointer;
    }

    .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #04AA6D;
    cursor: pointer;
    }
  </style>

        var xhttp1= new XMLHttpRequest();
        var xhttp2= new XMLHttpRequest();
        var xhttp3= new XMLHttpRequest();
        var time_on= 10;
        var time_off = 10;

        xhttp3.onreadystatechange= function(){
            const obj = JSON.parse(this.responseText);
            var element2 = document.getElementById('myCheck1');
            var element3 = document.getElementById('enable_led_on');
            var element4 = document.getElementById('enable_led_off');
            document.getElementById("display_time").innerText     = obj.hour+":"+obj.min+":"+obj.sec;
            document.getElementById("display_time_on").innerText  = obj.houro+":"+obj.mino;
            document.getElementById("display_time_off").innerText = obj.hourof+":"+obj.minof;
            document.getElementById("ip").innerText = obj.ip;

            /* update state button */
            if( obj.switch == 1){
                element2.checked = true;
            }
            else{
                element2.checked = false;
            }
            
            /* update for state set time on */
            if( time_on != obj.enao ){
                time_on = obj.enao;
                if(obj.enao == 1){
                    element3.checked = true;
                }
                else{
                    element3.checked = false;
                }
            }  
            
            /* update for state set time off */
            if( time_off != obj.enao ){
                time_off = obj.enao;
                if(obj.enaof == 1){
                    element4.checked = true;
                }
                else{
                    element4.checked = false;
                }
            } 
        }

        function verify_register_wifi_inf(){
            var ssid = document.getElementById("ssid").value;
            var pass = document.getElementById("pass").value;
            xhttp2.open("POST", "/verify_wifi", true);
            xhttp2.send(ssid+"#@@#@"+pass+"#@@#@");
        }

        function switch_button(){
            var checkBox  = document.getElementById("myCheck1");

                xhttp1.send("1");
            }else{

                xhttp1.send("0");
            }
        }

        function reset_wifi(){

            xhttp2.send();

            var checkBox_off = document.getElementById("enable_led_off");
            var time_update  = document.getElementById("time_u").value;
            var enable_on;
            var enable_off;
            if(checkBox_on.checked == true){
                enable_on = 1;
            }else{
                enable_on = 0;
            }
            if(checkBox_off.checked == true){
                enable_off = 1;
            }else{
                enable_off = 0;
            }
            xhttp2.open("POST", "/set_time", true);
            xhttp2.send(hour_on+"/"+min_on+"/"+enable_on+"/"+hour_off+"/"+min_off+"/"+enable_off+"/"+time_update+"/"); 
        }
